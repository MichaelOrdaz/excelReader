<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Carga de archivo</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-6">
			<form action="load_submit" method="get" accept-charset="utf-8" name="form-file" id="form-file" enctype="multipart/form-data" role="form">
		
				<div class="custom-file">
					<input type="file" name="excel" id="excel" accept=".xlsx, application/vnd.ms-excel">
				  	<label class="custom-file-label" for="excel">Seleccionar Archivo</label>
				</div>

				<button type="submit" class="btn btn-dark">Guardar</button>
				
			</form>

		</div>

	</div>

</div>
	
	
<script src="assets/jquery/jquery-3.3.1.min.js" type="text/javascript" defer ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous" defer ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" defer  crossorigin="anonymous"></script>
<script src="assets/app.js" type="text/javascript" defer ></script>
</body>
</html>
